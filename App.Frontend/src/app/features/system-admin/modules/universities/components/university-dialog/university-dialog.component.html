<app-dialog #dialog dialogId="exampleModal">
  <span dialog-title>
    {{ "universities.dialog.title" | translate }}
  </span>

  <div dialog-body>
    <form [formGroup]="form" (ngSubmit)="Submit()">
      <div class="mb-3">
        <label for="name" class="form-label">
          {{ "universities.dialog.name" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
          placeholder="{{
            'universities.dialog.placeholders.name' | translate
          }}"
        />
        <app-error [control]="name"></app-error>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">
          {{ "universities.dialog.description" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          id="description"
          placeholder="{{
            'universities.dialog.placeholders.description' | translate
          }}"
        />
        <app-error [control]="description"></app-error>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">
          {{ "universities.dialog.address" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="address"
          id="address"
          placeholder="{{
            'universities.dialog.placeholders.address' | translate
          }}"
        />
        <app-error [control]="address"></app-error>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          {{ "universities.dialog.email" | translate }}
        </label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
          placeholder="{{
            'universities.dialog.placeholders.email' | translate
          }}"
        />
        <app-error [control]="email"></app-error>
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">
          {{ "universities.dialog.website" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="website"
          id="website"
          placeholder="{{
            'universities.dialog.placeholders.website' | translate
          }}"
        />
        <app-error [control]="website"></app-error>
      </div>

      <button type="submit" class="btn btn-primary">
        {{ "universities.dialog.submit" | translate }}
      </button>
    </form>
  </div>
</app-dialog>
