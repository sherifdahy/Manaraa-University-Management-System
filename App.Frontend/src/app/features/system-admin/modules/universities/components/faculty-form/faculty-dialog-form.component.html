<app-dialog #dialog dialogId="facultyModal">
  <span dialog-title>{{ "faculties.dialog.title" | translate }}</span>

  <div dialog-body>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="name" class="form-label">
          {{ "faculties.dialog.name" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
          placeholder="{{ 'faculties.dialog.placeholders.name' | translate }}"
        />
        <app-error [control]="name"></app-error>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">
          {{ "faculties.dialog.description" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          id="description"
          placeholder="{{
            'faculties.dialog.placeholders.description' | translate
          }}"
        />
        <app-error [control]="description"></app-error>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">
          {{ "faculties.dialog.address" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="address"
          id="address"
          placeholder="{{
            'faculties.dialog.placeholders.address' | translate
          }}"
        />
        <app-error [control]="address"></app-error>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          {{ "faculties.dialog.email" | translate }}
        </label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
          placeholder="{{ 'faculties.dialog.placeholders.email' | translate }}"
        />
        <app-error [control]="email"></app-error>
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">
          {{ "faculties.dialog.website" | translate }}
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="website"
          id="website"
          placeholder="{{
            'faculties.dialog.placeholders.website' | translate
          }}"
        />
        <app-error [control]="website"></app-error>
      </div>

      <button class="btn btn-primary">
        {{ "faculties.dialog.save" | translate }}
      </button>
    </form>
  </div>
</app-dialog>
