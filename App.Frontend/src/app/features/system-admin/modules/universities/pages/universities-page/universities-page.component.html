<div class="content-section p-3">
  <div
    class="d-flex"
    style="justify-content: space-between; align-items: center"
  >
    <h1 class="fw-bold fs-6 mb-1">
      {{ "universities.universites.title" | translate }}
    </h1>
    <button
      type="button"
      class="btn btn-primary btn-sm w-md-auto"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      *ngIf="
        currentUser?.permissions?.includes(
          permissions.universities.createUniversities
        )
      "
    >
      {{ "universities.universites.createButton" | translate }}
    </button>
  </div>
  <p class="small text-secondary mb-0 fw-normal mb-3">
    {{ "universities.universites.subtitle" | translate }}
  </p>

  <app-university-dialog></app-university-dialog>
  <app-universities-grid></app-universities-grid>
</div>
