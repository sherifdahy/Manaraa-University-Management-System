<div class="role-card d-flex flex-column" [ngClass]="role.isDeleted ? 'disabled' : ''">

  <!-- Card Header -->
  <div class="card-header d-flex justify-content-between align-items-start">
    <h3 class="role-name">{{ role.name }}</h3>
    <span class="role-badge" [ngClass]="role.isDeleted ? 'inactive' : 'active'">
      {{ role.isDeleted
      ? ('card.status.inactive' | translate)
      : ('card.status.active' | translate) }}
    </span>
  </div>

  <!-- Card Body -->
  <div class="card-body d-flex flex-column flex-grow-1">
    <div class="role-stats d-flex justify-content-around gap-2">

      <div class="stat-item d-flex flex-column align-items-center flex-fill">
        <span class="stat-label">
          ğŸ‘¤ {{ 'card.users' | translate }}
        </span>
        <span class="stat-value">0</span>
      </div>

      <div class="stat-item d-flex flex-column align-items-center flex-fill">
        <span class="stat-label">
          ğŸ” {{ 'card.permissions' | translate }}
        </span>
        <span class="stat-value">0</span>
      </div>

    </div>
  </div>

  <!-- Card Footer -->
  <div class="card-footer d-flex gap-2">
    <button class="btn-action edit flex-fill" (click)="editRole()" [disabled]="role.isDeleted">
      âœï¸ {{ 'card.actions.edit' | translate }}
    </button>

    <button class="btn-action toggle flex-fill" (click)="deleteRole()" [class.toggled]="role.isDeleted">
      {{ role.isDeleted
      ? ('card.actions.activate' | translate)
      : ('card.actions.deactivate' | translate) }}
    </button>
  </div>

</div>
