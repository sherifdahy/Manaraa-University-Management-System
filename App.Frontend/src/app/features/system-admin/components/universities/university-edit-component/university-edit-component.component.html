


<h1 class="fw-bold fs-6 mb-1">Edit Universties</h1>
<p class="small text-secondary mb-0 fw-normal mb-5">Edit the university main informations</p>

<form [formGroup]="form" (ngSubmit)="Submit()" style="border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(113, 83, 83, 0.3);
            padding: 10px;
            background-color: white;">

  <div class="mb-3">
    <label for="name" class="form-label">name</label>
    <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp"
      placeholder="Enter your name">
    <app-error [control]="name"></app-error>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">description</label>
    <input type="text" class="form-control" formControlName="description" id="description"
      aria-describedby="description" placeholder="Enter your description">
    <app-error [control]="description"></app-error>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">address</label>
    <input type="text" class="form-control" formControlName="address" id="address" aria-describedby="address"
      placeholder="Enter your address">
    <app-error [control]="address"></app-error>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter your Email">
    <app-error [control]="email"></app-error>
  </div>

  <div class="mb-3">
    <label for="website" class="form-label">website</label>
    <input type="text" class="form-control" formControlName="website" id="website" aria-describedby="website"
      placeholder="Enter your website">
    <app-error [control]="website"></app-error>
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Submit</button>

</form>
