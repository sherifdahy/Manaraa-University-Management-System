
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create University</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body">


                <form [formGroup]="form" (ngSubmit)="Submit()">

                  <div class="mb-3">
                    <label for="name" class="form-label">name</label>
                    <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp"
                      placeholder="Enter your name">
                    <app-error [control]="name"></app-error>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">description</label>
                    <input type="text" class="form-control" formControlName="description" id="description"
                      aria-describedby="description" placeholder="Enter your description">
                    <app-error [control]="description"></app-error>
                  </div>

                  <div class="mb-3">
                    <label for="address" class="form-label">address</label>
                    <input type="text" class="form-control" formControlName="address" id="address" aria-describedby="address"
                      placeholder="Enter your address">
                    <app-error [control]="address"></app-error>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                      aria-describedby="emailHelp" placeholder="Enter your Email">
                    <app-error [control]="email"></app-error>
                  </div>

                  <div class="mb-3">
                    <label for="website" class="form-label">website</label>
                    <input type="text" class="form-control" formControlName="website" id="website" aria-describedby="website"
                      placeholder="Enter your website">
                    <app-error [control]="website"></app-error>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>

                </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #closeModalBtn data-bs-dismiss="modal">Close</button>

        </div>
      </div>



    </div>
  </div>
</div>
