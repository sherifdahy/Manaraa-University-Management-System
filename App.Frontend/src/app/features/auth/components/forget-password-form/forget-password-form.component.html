<section class="  rounded-4 mx-auto bg-white">
  <!-- the two icons -->
  <div class="icons">
    <div class="left">
      <span>
        <i class="fa-solid fa-shield"></i>
      </span>
      <p>Ministry of Higher Education</p>
    </div>
    <div class="right">
      <span>
        <i class="fa-solid fa-book-open"></i>
      </span>
      <p>Supreme Council of Universities</p>
    </div>
  </div>

  <hr>

  <!--Title of Form-->
  <div class="content text-center">
    <h6>Forget Password</h6>
    <p>Reset your account password</p>
  </div>

  <!--body of Form-->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter your Email">
            <div class="text-danger mt-1" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
              <small *ngIf="email?.errors?.['required']">
                **Email is required.**
              </small>
              <small *ngIf="email?.errors?.['email']">
                Please enter a valid email address (e.g., user@example.com).
              </small>
            </div>
    </div>

    <button type="submit" class="btn w-100 login-submit"  >Send Reset Link</button>

  </form>

  <div class="back mt-1">
      <a [routerLink]="['/auth/login']" class="btn">
        <i class="fas fa-arrow-left m-2"></i>
        back to Login
      </a>
    </div>
  <!--button of return-->

</section>
